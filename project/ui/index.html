<!DOCTYPE html>
<html>
<head>
    <title>Microservice UI</title>
</head>
<body>
    <h1>Microservice UI</h1>
    <form action="">
        <label for="number">Enter a number:</label>
        <input type="number" id="number" name="number"><br><br>
        
        <label for="operation">Select an operation:</label>
        <select id="operation" name="operation">
            <option value="square">Calculate Square</option>
            <option value="cube">Calculate Cube</option>
            <option value="fibonacci">Calculate Fibonacci</option>
        </select>
        
        <br><br>
        
        <button type="button" onclick="performOperation()">Perform Operation</button>
    </form>
    
    <br><br>
    
    <div id="result"></div>
    
    <script>
        function performOperation() {
            var number = document.getElementById("number").value;
            var operation = document.getElementById("operation").value;
            var url = "/" + operation + "/" + number;
            
            fetch(url)
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerHTML = "Result: " + data.result;
            })
            .catch(error => {
                console.error("Error:", error);
            });
        }
    </script>
</body>
</html>
